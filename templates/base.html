


<html>


    <head>
        <h1>Login</h1>
        
    </head>
    <body>
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}"> Logout</a></p>
    
    {% else %}
    
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a>
    
    
    {% endif %}
    <h1>welcome to login page</h1>
    
    {% block content%}
    {% endblock content %}
     
    </body>
    </html>
